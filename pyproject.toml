[project]
name = "anthropic"
version = "0.5.0"
description = "Client library for the anthropic API"
readme = "README.md"
license = "MIT"
authors = [
{ name = "Anthropic", email = "support@anthropic.com" },
]
dependencies = [
  "httpx>=0.23.0, <1",
  "pydantic>=1.9.0, <3",
  "typing-extensions>=4.5, <5",
  "anyio>=3.5.0, <4",
  "distro>=1.7.0, <2",
  "tokenizers >= 0.13.0"
]
requires-python = ">= 3.7"



[project.urls]
Homepage = "https://github.com/anthropics/anthropic-sdk-python"
Repository = "https://github.com/anthropics/anthropic-sdk-python"



[tool.rye]
managed = true
dev-dependencies = [
  "pyright==1.1.326",
  "mypy==1.4.1",
  "black==23.3.0",
  "respx==0.19.2",
  "pytest==7.1.1",
  "pytest-asyncio==0.21.1",
  "ruff==0.0.282",
  "isort==5.10.1",
  "time-machine==2.9.0",
  "nox==2023.4.22",
  
]

[tool.rye.scripts]
format = { chain = [
  "format:black",
  "format:docs",
  "format:ruff",
  "format:isort",
]}
"format:black" = "black ."
"format:docs" = "python bin/blacken-docs.py README.md api.md"
"format:ruff" = "ruff --fix ."
"format:isort" = "isort ."

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/anthropic"]

[tool.black]
line-length = 120
target-version = ["py37"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short"
xfail_strict = true
asyncio_mode = "auto"
filterwarnings = [
  "error"
]

[tool.pyright]
# this enables practically every flag given by pyright.
# there are a couple of flags that are still disabled by
# default in strict mode as they are experimental and niche.
typeCheckingMode = "strict"
pythonVersion = "3.7"

exclude = [
    "_dev",
    ".venv",
    ".nox",
]
reportImportCycles = false
reportPrivateUsage = false

[tool.isort]
profile = "black"
length_sort = true
extra_standard_library = ["typing_extensions"]

[tool.ruff]
line-length = 120
format = "grouped"
target-version = "py37"
select = [
  # remove unused imports
  "F401",
  # bare except statements
  "E722",
  # unused arguments
  "ARG",
  # print statements
  "T201",
  "T203",
]
unfixable = [
  # disable auto fix for print statements
  "T201",
  "T203",
]
ignore-init-module-imports = true


[tool.ruff.per-file-ignores]
"bin/**.py" = ["T201", "T203"]
"tests/**.py" = ["T201", "T203"]
"examples/**.py" = ["T201", "T203"]
